<!DOCTYPE html>
<html>
	<head>
		<title>El Amigo Pub & Grill</title>
		<link href = "dirty.css" rel = "stylesheet">
	</head>
	<body>

		<div id = "container">
			
			<div id = "header">
				<a href = "/" title = "Return to Home Page" id = "logo">
					<img src="images/logo1.png" alt = "El Amigo Pub &amp; Grill. Best beer in Hawaaii!">
				</a>

			</div>

			<div id = "content" class = "content-block">
				<h1>Dive into the hub of dreams</h1>
				<p>Benevendo, amigos! We are a completely fictional location. But that doesn't mean we can't imagine that we have the best shack in Hawaaii!</p>
			</div>

			<div id = "reserve" class = "content-block">
				<h2>Make a reservation</h2>
				<p>Get your spot before somebody else does!</p>

				<form>

					<label for = "contact_name">Your Name</label>
					<input type = "text", id = "contact_name", placeholder = "Contact Name">

					<label for = "email-id">Your Email</label>
					<input type = "text", id = "email-id", placeholder = "Email-ID">

					<label for = "your_time">Reservation Time</label>
					<input type = "text", id = "your_time", placeholder = "Choose Time">

					<input type = "submit", value = "Reserve">

				</form>

			</div>

			<div id = "footer" class = "content-block">
				
				<p>&copy;2022 El Amigo</p>

			</div>
		</div>
	</body>
</html>
