<!DOCTYPE html>
<html>
<head>
       <title>Form</title>
</head>
<body>
       <form>
              <fieldset>
                     <legend>Player Profile</legend>
                     Name: <input type = "text" placeholder = "Enter Player Name Here"><br>
                     <br>E-Mail: <input type = "email" placeholder = "Enter A Valid Email Adress"><br>
                     <br>Password: <input type = "text" placeholder = "Enter the password"><br>
                     <br>Gender:<br>
                     <input type = "radio" name = "gender">Male<br>
                     <input type = "radio" name = "gender">Female<br>
                     <br>Type of player:<br>
                     <input type = "checkbox">In-field<br>
                     <input type = "checkbox">Out-field<br>
                     <br>Age:
                     <select>
                            <option>15-19</option><br>
                            <option>20-30</option>
                     </select><br>
                     <br>Submit:
                     <input type = "submit" value = "save info">
                     Reset : 
                     <input type  = "reset" value = "clear info">
              </fieldset>
       </form>
</body>
</html>
